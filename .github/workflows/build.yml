name: Auto Commit

on:
  schedule:
  - cron: "*/30 * * * *"  # Runs every 30 minutes
  push:
    branches:
      - main

jobs:
  update-contributions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "SAFAL-TIWARI"
          git config --global user.email "safaltiwari602@gmail.com"

      - name: Make Changes and Commit
        run: |
          echo "Commit $(date)" >> activity.log
          git add activity.log
          git commit -m "Automated commit $(date)"

      - name: Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/SAFAL-TIWARI/contributions.git
          git push origin main
